
<select name="" id="" [(ngModel)]="currentType" >
    <option *ngFor="let current of types" value={{current.value}}>{{current.label}}</option>
</select>

<div class="catalog">
    <app-card   *ngFor="let current of cards|type:currentType" 
                (select)="onCardSelect($event)"
                [data]="current">
    </app-card>
</div>
